<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <header th:replace="main :: header(title=#{events})"></header>
    <section>
        <table th:unless="${#lists.isEmpty(events)}" class="table table-bordered table-striped mb-0">
            <tr>
                <th th:text="#{id}"></th>
                <th th:text="#{eventName}"></th>
                <th th:text="#{track}"></th>
                <th th:text="#{time}"></th>
            </thead>
            <tr th:each="event : ${events}">
                <td><a th:href="@{events/{id}(id = ${event.id})}" th:text="${event.id}"></a></td>
                <td th:text="${event.eventName}"></td>
                <td th:text="${event.track}"></td>
                <td th:text="${event.time}"></td>
            </tr>
        </table>
        <div th:if="${#lists.isEmpty(events)}" th:text="|No events|"></div>
    </section>
    <footer th:replace="main :: footer_margin"></footer>
    <footer th:replace="main :: footer"></footer>
</body>
</html>
